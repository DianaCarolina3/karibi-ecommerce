<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Style -->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--  Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon -->
    <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />

    <!-- Title -->
    <title>Karibi Ecommerce | Sign up</title>
  </head>

  <body>
    <header class="header">
      <div class="header--logo">Karibi Ecommerce</div>
      <nav class="header--list">
        <ul class="header--list-menu">
          <li class="header--list-menu-item">
            <a href="./index.html">Home</a>
          </li>
          <li class="header--list-menu-item">
            <a href="./login.html">Login</a>
          </li>
          <li class="header--list-menu-item">
            <a href="./signup.html">Sign up</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="section-form section-form--sign">
        <form class="form container" action="/kari/user/signup" method="POST">
          <h1 class="form--title">Sign up</h1>
          <div class="form--item">
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="form--item">
            <label for="username">Username:</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Username"
              required
            />
          </div>
          <div class="form--item">
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="form--item">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              required
            />
          </div>
          <button class="form--button" type="submit" value="Submit">
            Sign up
          </button>
          <p class="form--register">
            Already have an account? <a href="./login.html">Login</a>
          </p>
        </form>
      </section>

      <footer class="footer">
        <div class="container">
          <p class="footer--title">Karibi Ecommerce</p>
          <ul class="footer--list">
            <li class="footer--list-item">
              <img src="./assets/icon/facebook.svg" alt="facebook" />
            </li>
            <li class="footer--list-item">
              <img src="./assets/icon/instagram.svg" alt="instagram" />
            </li>
            <li class="footer--list-item">
              <img src="./assets/icon/twitter.svg" alt="twitter" />
            </li>
          </ul>
        </div>
      </footer>
    </main>
  </body>
</html>
